<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category Edit</title>
</head>
<body>
<h1>Category Edit</h1>
<p><a href="/categories">Back to Category List</a></p>
<p th:if="${message}" th:text="${message}"></p>
<form th:action="@{/categories/edit/__${category.id}__}" method="post" th:object="${category}">
    <input th:field="*{name}">
    <button>Edit</button>
</form>
</body>
</html>
