<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List By Category</title>
</head>
<body>
<h1>Product List By Category</h1>
<p><a href="/categories">Back to Category List</a></p>

<table>
    <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Price</td>
        <td>Description</td>
        <td>Image</td>
        <td>Category</td>
    </tr>
    <tr th:each="product: ${products}">
        <td th:text="${product.id}"></td>
        <td><a th:href="@{/products/__${product.id}__}"  th:text="${product.name}"></a></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.description}"></td>
        <td><img th:src="@{/image/__${product.image}__}" alt=""></td>
        <td th:text="${product.category.name}"></td>
    </tr>
</table>
</body>
</html>
