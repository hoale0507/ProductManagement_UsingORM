<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category List</title>
</head>
<body>
<h1>Category List</h1>
<p><a href="/categories/create">Create New Categories</a></p>
<table>
    <tr>
        <td>ID</td>
        <td>Name</td>
        <td></td>
        <td></td>
    </tr>
    <tr th:each="category : ${categories}">
        <td th:text="${category.id}"></td>
        <td><a th:href="@{/categories/__${category.id}__}" th:text="${category.name}"></a></td>
        <td><a th:href="@{/categories/edit/__${category.id}__}">Edit</a></td>
        <td><a th:href="@{/categories/delete/__${category.id}__}">Delete</a></td>
    </tr>
</table>
</body>
</html>
